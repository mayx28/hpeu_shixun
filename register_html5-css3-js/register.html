<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/register.js" charset="utf-8"></script>
</head>

<body>
    <div id="container">
        <div class="content">
            <!-- 用户登录（head） -->
            <div class="head">
                <p>用户注册</p>
            </div>
            <!-- 内容主体(start) -->
            <div class="main-content">
                <form action="welcome.html" method="post" onsubmit="return checkInput(this);">
                    <!-- 用户所有信息（start） -->
                    <div class="userInfo">
                        <div class="input-group">
                            <label class="label">用户名称：</label>
                            <input type="text" name="username" placeholder="请输入用户名!" minlength="6" maxlength="20" required><span></span>
                        </div>
                        <div class="input-group">
                            <label class="label">登录密码：</label>
                            <input type="password" name="password" placeholder="请输入密码!" minlength="6" maxlength="20" required><span></span>
                        </div>
                        <div class="input-group">
                            <label class="label">重复密码：</label>
                            <input type="password" name="confirmpassword" placeholder="请再次输入密码!" minlength="6" maxlength="20" required><span></span>
                        </div>
                        <div class="input-group">
                            <label class="label">电子邮箱：</label>
                            <input type="email" name="useremai" placeholder="请输入邮箱!" required><span></span>
                        </div>
                        <div class="sex">
                            <label class="label">性　　别：</label>
                            <input type="radio" name="sex" value="male" checked>男
                            <input type="radio" name="sex" value="female">女
                        </div>
                        <div class="job">
                            <label class="label">职　　业：</label>
                            <select>
                                <option value="">设计师</option>
                                <option value="">作家</option>
                                <option value="">程序员</option>
                            </select>
                        </div>
                        <div class="hobby">
                            <label class="label">爱　　好：</label>
                            <select multiple>
                                <option value="">跑步</option>
                                <option value="">看书</option>
                                <option value="">写代码</option>
                                <option value="">看电影</option>
                            </select>
                        </div>
                        <hr>
                        <!-- 按钮 -->
                        <div class="foot">
                            <div class="left-part">
                                <button>注册</button>
                            </div>
                            <div class="right-part">
                                <button type="reset">重置</button>
                            </div>
                        </div>
                    </div>
                    <!-- 用户所有信息（end） -->
                </form>
            </div>
            <!-- 内容主体(end) -->
        <div class="bottom">
        <footer>
            Copyright@May版权所有
        </footer>
    </div>
</div>
</body>

</html>
