<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格的简单使用</title>
    <style type="text/css">
    table {
        width: 800px;
    }

    caption {
        height: 80px;
        font-size: 24px;
        align-self: center;
        line-height: 80px;
        font-weight: 600;
    }

    td {
        height: 60px;
        width: 100px;
        text-align: center;
        line-height: 60px;
        font-weight: 600;
    }

    tr,
    td {
        border: 2px solid #77787b;
    }
    </style>
</head>

<body>
    <table border="2px" align="center" rules="all">
        <caption>简历</caption>
        <tbody>
            <tr>
                <td>姓名</td>
                <td></td>
                <td>性别</td>
                <td></td>
                <td>出生年月</td>
                <td></td>
                <td colspan="2" rowspan="4">照片</td>
            </tr>
            <tr>
                <td>身份证</td>
                <td></td>
                <td>民族</td>
                <td></td>
                <td>政治面貌</td>
                <td></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td></td>
                <td>健康状况</td>
                <td></td>
                <td>身高</td>
                <td></td>
            </tr>
            <tr>
                <td>毕业学校</td>
                <td></td>
                <td>专业</td>
                <td></td>
                <td>学历</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="4">教育经历</td>
                <td colspan="2">起止年月</td>
                <td colspan="2">所在学校</td>
                <td colspan="2">任何职位</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr height="248px">
                <td colspan="2">社会实践与经历</td>
                <td colspan="6"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td colspan="3"></td>
                <td>Email地址</td>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
